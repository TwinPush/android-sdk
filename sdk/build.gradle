import java.text.SimpleDateFormat

apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

def libraryVersion = '3.3.0'
def libraryVersionCode = 30300

// Maven group and version
version = libraryVersion
def siteUrl = 'https://github.com/TwinPush/android-sdk'      // Homepage URL of the library
def gitUrl = 'https://github.com/TwinPush/android-sdk.git'   // Git repository URL
group = "com.twinpush.android"                               // Maven Group ID for the artifact
archivesBaseName = "sdk"

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.2'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionName libraryVersion
        versionCode libraryVersionCode
        buildConfigField 'int', 'VERSION_CODE', "${libraryVersionCode}"
        buildConfigField 'String', 'VERSION_NAME', "\"${libraryVersion}\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    compile 'com.google.firebase:firebase-messaging:21.1.0'
    compile 'androidx.legacy:legacy-support-v4:1.0.0'
    compile 'com.android.volley:volley:1.2.0'
    // Encrypted shared preferences
    compile 'com.scottyab:secure-preferences-lib:0.1.4'
    // Huawei HMS
    implementation 'com.huawei.agconnect:agconnect-core:1.4.1.300'
    implementation 'com.huawei.hms:push:5.0.4.302'
}


install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        pom {
            project {
                packaging 'aar'
            }
        }
    }
}

dependencies {
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

