import java.text.SimpleDateFormat

apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

def libraryVersion = '3.5.5'
def libraryVersionCode = 30505
def libraryGroupId = 'com.github.twinpush'
def libraryArtifactId = 'android-sdk'

// Maven group and version
version = libraryVersion
group = libraryGroupId

android {
    compileSdkVersion 32

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 32
        buildConfigField 'int', 'VERSION_CODE', "${libraryVersionCode}"
        buildConfigField 'String', 'VERSION_NAME', "\"${libraryVersion}\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.twincoders.twinpush.sdk'
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.13.1'

    api 'com.google.firebase:firebase-messaging:23.0.4'
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'com.android.volley:volley:1.2.1'
    // Encrypted shared preferences
    api 'com.scottyab:secure-preferences-lib:0.1.4'
    // Huawei HMS
    implementation 'com.huawei.agconnect:agconnect-core:1.6.2.300'
    implementation 'com.huawei.hms:push:6.3.0.304'
}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                // Applies the component for the release build variant.
                from components.release

                // You can then customize attributes of the publication as shown below.
                groupId = libraryGroupId
                artifactId = libraryArtifactId
                version = libraryVersion
            }
            // Creates a Maven publication called “debug”.
            debug(MavenPublication) {
                // Applies the component for the debug build variant.
                from components.debug

                groupId = libraryGroupId
                artifactId = libraryArtifactId
                version = libraryVersion + '-debug'
            }
        }
    }
}